<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Lunch Box</title>
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    
      <video autoplay playsinline muted loop id="matvideo">
      <source src="./matvideo.mp4" type="video/mp4" alt="food video">
      </video>
    <header>
        <img src="./logo.png" alt="Lunchbox logo">
        <h1>The Lunchbox</h1>
    </header>
    
    <div class="content">
      <h2>Fill out the form below to follow our smashing lunch recipes</h2>
    </div>
    
    <form id="signUp" action="https://httpbin.org/anything" method="POST">
      <label for="name">Name:</label>
      <input name="name" id="name" type="text" placeholder="Name">

      <label for="email">Email:</label>
      <input name="email" id="email" type="email" placeholder="Email">
      
      <input type="checkbox" id="specification" name="vegetarian">
      <label for="vegetarian">Vegetarian</label>
  
      <input type="checkbox" id="specification" name="vegan">
      <label for="vegan">Vegan</label>   

      <input type="checkbox" id="specification" name="dairyFree">
      <label for="dairyFree">Dairy Free</label>      

      <input type="checkbox" id="specification" name="glutenFree">
      <label for="glutenFree">Gluten Free</label>      
        
      <button type="submit">Submit</button>

    </form>

    <section class="accordion">
      
      <h1>FAQ</h1>

      <div class="question" id="unsubscribe">How do I unsubscribe?</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="frequency">How often will I receive the recipes?</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <script src="./script.js"></script>
    
  </body>
</html>
